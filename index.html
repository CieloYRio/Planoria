<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planoria Modular Planner</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Planoria Modular Planner</h1>
      <span id="status"></span>
    </header>
    <nav>
      <button class="tab-btn" data-tab="info">Info</button>
      <button class="tab-btn" data-tab="subject-planning">Subject-wise Planning</button>
      <button class="tab-btn" data-tab="period-planning">Period-wise Planning</button>
      <button class="tab-btn" data-tab="daily">Daily Schedule</button>
      <button class="tab-btn" data-tab="weekly">View Full Week</button>
      <button class="tab-btn" data-tab="progress">Student Progress</button>
    </nav>
    <section class="tab-content" id="tab-info">
      <h2>Basic Info</h2>
      <label>Learner's Name: <input id="input-learner" type="text"></label>
      <label>Teacher's Name: <input id="input-teacher" type="text"></label>
      <label>School: <input id="input-school" type="text"></label>
    </section>
    <section class="tab-content" id="tab-subject-planning" style="display:none">
      <h2>Subject-wise Planning</h2>
      <table id="subject-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Goal</th>
            <th>Resources</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="add-subject-row">Add Subject</button>
    </section>
    <section class="tab-content" id="tab-period-planning" style="display:none">
      <h2>Period-wise Planning</h2>
      <table id="period-table">
        <thead>
          <tr>
            <th>Period</th>
            <th>Activity</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="add-period-row">Add Period</button>
    </section>
    <section class="tab-content" id="tab-daily" style="display:none">
      <h2>Daily Schedule</h2>
      <table id="daily-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
            <th>Progress Matrix</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="add-daily-row">Add Daily Entry</button>
    </section>
    <section class="tab-content" id="tab-weekly" style="display:none">
      <h2>Weekly View</h2>
      <table id="weekly-table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Activity</th>
            <th>Progress Matrix</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="tab-content" id="tab-progress" style="display:none">
      <h2>Student Progress Matrix</h2>
      <canvas id="progress-chart" width="400" height="300"></canvas>
    </section>
  </div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
